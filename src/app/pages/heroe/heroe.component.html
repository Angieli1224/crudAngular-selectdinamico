<h1>Héroe <small>Nombre del Héroe</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )" #f="ngForm" >

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id"
          disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del héroe" [(ngModel)]="heroe.nombre" name="nombre"
          required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del héroe">
      </div>

      <div class="form-group">
        <label >edad </label>
        <input type="number" class="form-control" [(ngModel)]="heroe.edad" name="edad"
          placeholder="Edad del héroe, debe ser mayor a cero" min="1" pattern="^([1-9]{1}[0-9]{0,1})$" required>
      </div>

      <div class="form-group">
        <label>codigo</label>
        <input type="text" class="form-control" [(ngModel)]="heroe.codigo" name="codigo"
          placeholder="código del poder" minlength="4">
      </div>
      <div class="form-group">
        <label>fecha Cumpleaños</label>
        <input type="date" class="form-control" [(ngModel)]="heroe.fechaCumple" name="fechaCumple"
          placeholder="fecha Cumpleaños del Héroe, mayor al año 2000" min="2001-01-01" >
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlSelect1">Departamento</label>
        <select class="form-control" [formControl]="depto">
           <option *ngFor="let depto of deptos" [ngValue]="depto">{{depto.descripcion}}</option>
        </select>
     </div>
     <div class="form-group">
        <label for="exampleFormControlSelect1">Ciudad</label>
        <select class="form-control" [formControl]="ciudad" >
           <option *ngFor="let ciudad of filterCiudades" [ngValue]="ciudad">{{ciudad.descripcion}}</option>
        </select>
     </div>    
     
   
    
  

      <div class="form-group">
        <label>Estado</label>
        <br>

        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>

      </div>



      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
